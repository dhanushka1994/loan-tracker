<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIC Input</title>
</head>
<body>
  <h1>Enter NIC Number</h1>
  <form id="nicForm">
    <label for="nic">NIC Number:</label>
    <input type="text" id="nic" name="nic" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("nicForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nic = document.getElementById("nic").value;
      window.location.href = `./page2.html?nic=${encodeURIComponent(nic)}`;
    });
  </script>
</body>
</html>
